<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>map</title>
</head>
<body>
<script>
     let value=[10,23,34,45];
	 let values=value.map(mynew)
	 function mynew(num){
	   return num*10;
	 }
	 document.write(values);
</script>
</body>
</html>
