<body>

<script>

 let grade=parseInt(prompt("enter a GRADE"));
  switch(true){
      
	  case grade>=80:
	   document.write("super grade");
	  break;
	  
	  case grade>=90:
	   document.write("exallent grade");
	  break;
	  
	  case grade>=50:
	   document.write("pass grade");
	  break;
	  
      case grade>=35:
	    document.write("just pass");
	  break;
	  
      case grade <=34:
       document.write("fail grade ");
	  break;
	  
	 
  }   
</script>
</body>
</html>
