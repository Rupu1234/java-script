<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>factorial</title>
</head>
<body>

<script>
   let n=parseInt(prompt("Enter a number"));
    for(i=n-1; i>=1; i--){
	    n*=i;   
	}
	document.write(n);
</script>
</body>
</html>
