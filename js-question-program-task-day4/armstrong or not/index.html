	<title>armstrong number</title>

<body>
<script>
    let i=parseInt(prompt("Enter a number"));
	let sum=0;
	let answer=i;
	   while(i>0){
	        rem=(i%10);
		   j=rem*rem*rem;
		  sum+=j;
		  i=(i-rem)/10;
		  }
	     document.write(sum);
		  if(answer==sum){
		     document.write("This is armstrong number");
			 }
	      else{
             document.write("This is not armstrong number");
		}		
</script>
