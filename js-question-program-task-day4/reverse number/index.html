<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>reverse number</title>
</head>
<body>

<script>
   let i=parseInt(prompt("Enter the number"));
		while(i>0){
			let remainder=(i%10);
			i=(i-remainder)/10;
			document.write(remainder);
		}
</script>
</body>
</html>
