<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>sum of number</title>
</head>
<body>

<script>
  let i=parseInt(prompt("Enter the number"));
	let k=0;
		while(i>0){
			let rev=(i%10);
				i=(i-rev)/10;
				k+=rev;
		}
		document.write(k);
	
</script>
</body>
</html>
