<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>object set timeout</title>
</head>
<body>
<script>
      
	
		
		
		
		function rupu(name, lastName) {
            document.write('I am' + ' ' + name + ' ' + lastName);
            document.write("<br>");
        }

        // passing argument to setInterval
        myInterval =  window.setInterval(rupu, 3000, 'rupu', 'hai ');
       
	   setTimeout(()=>
        clearInterval(myInterval )
		},15000);
		
</script>
</body>
</html>
