  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>largest number</title>
</head>
<body>
<script>
 let arr=[10,20,30,40,50,700];
 let a=arr[0];
  for(i=0; i<arr.length; i++)
  {
      if(arr[i]>a)
	  {
	      a=arr[i];
       }
  }
    document.write(a);
</script>
</body>
</html>
