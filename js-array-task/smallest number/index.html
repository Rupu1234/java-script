	<title>smallest number</title>
</head>
<body>
<script>
 let smallest=[92,89,63,25,13];
 let a=smallest[0];
  for(i=0; i<=smallest.length; i++){
      if(smallest[i]<a){
	      a=smallest[i];
  }
}
    document.write(a);
</script>
</body>
